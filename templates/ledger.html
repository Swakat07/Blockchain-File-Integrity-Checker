<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Ledger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <div class="container mt-4">
    <h3 class="text-center mb-4">ðŸ“œ Blockchain Ledger Records</h3>
    <table class="table table-bordered table-striped text-center">
      <thead class="table-dark">
        <tr>
          <th>Block #</th>
          <th>Filename</th>
          <th>Timestamp</th>
          <th>Hash</th>
          <th>Previous Hash</th>
        </tr>
      </thead>
      <tbody>
        {% for block in chain %}
        <tr>
          <td>{{ block.index }}</td>
          <td>{{ block.filename }}</td>
          <td>{{ block.timestamp }}</td>
          <td class="text-break">{{ block.hash }}</td>
          <td class="text-break">{{ block.prev_hash }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-center mt-3">
      <a href="/" class="btn btn-dark">â¬… Back to Home</a>
    </div>
  </div>
</body>
</html>
