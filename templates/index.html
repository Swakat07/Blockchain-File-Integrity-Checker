<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain File Integrity Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">
  <div class="container mt-5">
    <h2 class="mb-3">ğŸ” Blockchain-Based File Integrity Checker</h2>
    <p class="text-secondary">Upload a file to verify or register its integrity on the local blockchain.</p>

    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
      <input class="form-control mb-3" type="file" name="file" required>
      <button class="btn btn-primary">Check Integrity</button>
    </form>

    <a href="/ledger" class="btn btn-outline-light">ğŸ“œ View Blockchain Ledger</a>

    {% if message %}
      <div class="alert alert-info mt-4">{{ message }}</div>
    {% endif %}
  </div>
</body>
</html>
